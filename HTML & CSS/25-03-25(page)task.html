<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page with diff forms</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Application Details</legend>
        <label for="">Name*</label>
        <input type="text" maxlength="20" required name="name">
        <label for="">Father's/Guardians Name *</label>   
        <input type="text" name="father name" ><br><br>
        <label for="">Date of Birth *</label>
        <input type="date" name="dob">
        <label for="">Gender*</label>  
        <input type="radio" name="Gender" value="Male">male
        <input type="radio" name="Gender" value="Female">Female <br><br>
        <label for="">Adhar Number *</label>
        <input type="text" maxlength="12">
        <label for="">WhatsApp Number *</label>
        <input type="number" maxlength="10" required><br><br>
        <label for="">Email Id *</label>
        <input type="email" >
        <label for="">Image</label>
        <input type="file" accept=".png,.jpg" id="">


    </fieldset>
    <fieldset>
        <legend>Residential Address Details</legend>
        <label for="">Applicant's Address : <textarea name="" id=""></textarea></label>
    </fieldset>
    </form>
</body>
</html>
